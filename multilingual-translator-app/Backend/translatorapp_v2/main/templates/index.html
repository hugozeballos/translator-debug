    <script src="{% static 'jquery.min.js' %}"></script>
    <script>
  $(document).ready(function () {

    // trigger the translation functionality
    $("#trigger-translation").click(function () {
      var text = $('#src_text').val().trim();
      if (text !== ""){
          $('#loader-modal').show();
          $.ajax({
            url: "{% url 'home' %}",
            method: 'POST',
            data: {
              'src_text': text,
              'src_lang': '{{ src_lang }}',
              'dst_lang': '{{ dst_lang }}'
            },
            dataType: 'json',
            success: function(response) {
                if (response.ok){
                    $('#dst_text').text(response.dst_text);
                }
                else {
                    alert('Error');
                }
                $('#loader-modal').hide();
            },
            error: function(error) {
                alert('Error!');
                $('#loader-modal').hide();
            }
          });
      }
    });

    // clear the translated text if the input text changes
    $('#src_text').on('input', function() {
        $('#dst_text').text('');
    });

    // change source language
    $('.src-lang-button').on('click', function() {
        // Get the 'lang' attribute from the clicked element.
        var lang = $(this).attr('lang');

        // Get the value from the input with id 'y'.
        var txt = $('#src_text').val();

        // Create the target url dynamically
        var redirectUrl = '{% url "home" %}?src_lang=' + encodeURIComponent(lang) + '&dst_lang={{dst_lang}}';

        // Only add the txt parameter if it's not empty.
        if (txt) {
            redirectUrl += "&src_text=" + encodeURIComponent(txt);
        }

        // Redirect to the constructed URL.
        window.location.href = redirectUrl;
    });

    // change target language
    $('.dst-lang-button').on('click', function() {
        // Get the 'lang' attribute from the clicked element.
        var lang = $(this).attr('lang');

        // Get the value from the input with id 'y'.
        var txt = $('#src_text').val();

        // Create the target url dynamically
        var redirectUrl = '{% url "home" %}?src_lang={{src_lang}}&dst_lang=' + encodeURIComponent(lang);

        // Only add the txt parameter if it's not empty.
        if (txt) {
            redirectUrl += "&src_text=" + encodeURIComponent(txt);
        }

        // Redirect to the constructed URL.
        window.location.href = redirectUrl;
    });

  });
    </script>

            content: '';

            width: 100%;
            height: 100%;
            background-color: blue;
            transform: rotate(0deg);

        .translate-icon::before {
            clip-path: polygon(43.5% 36%, 66.5% 36%, 66.5% 26.5%, 79.5% 39.5%, 66.5% 52.5%, 66.5% 43%, 43.5% 43%);

        .translate-icon::after {

            border-radius: 2px;

            .dialect-icon {

            }

            .select-heading h4 {

            }
            .select-heading-right h4 {

            }

            .main-heads {
                width: 95%;

            .all-headings, .all-headings-right {
                justify-content: left;
                gap: 10px;
            }

            .lw-buttons-right {
                display: none;
            }

            .writing-icon-right {
                justify-content: end;
            }

            .updown i::before,
            .updown i::after {
                transform: rotate(90deg);
            }

            .writing-content-left, .dialect-content-left {
                border-bottom: 1px solid #b8b8b8;
            }
            .writing-content-right {
                border-bottom: 1px solid #fff;
            }

            }

            .dialect-icon i {
                display: inline-block;
            }

            .writing-icon-right i {
                display: inline-block;
            }
        }


        @media screen and (max-width: 400px) {

                height: 50px;

            .main-heads {

            }

        .loader {
            width: 144px;
            height: 144px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 18px solid;
            border-color: #FFF #FFF transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 9px solid;
            border-color: transparent #0A8CDE #0A8CDE;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            animation: rotationBack 0.5s linear infinite;
            transform-origin: center center;
        }

        /* Keyframes for the rotation animation */
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }


        @keyframes rotationBack {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        /* CSS for the modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            display: flex;
            justify-content: center; /* Horizontally center the loader */
            align-items: center;     /* Vertically center the loader */
            z-index: 9999;           /* Ensure it appears above all other content */
        }

        .heads-logo, .heads-logo-right {
            color: transparent;
        }

    </style>
